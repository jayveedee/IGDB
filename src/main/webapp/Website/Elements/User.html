    <!-- ------------------Navbar END------------------ -->
        <div class="container">
            <h1 style="text-align: center; color: white; font-size: 40px;">User Profile</h1>
            <div class="profile-container">
                <form id="userInfoForm" method="post" action="/rest/services/user/updateUser">
                <ul>
                    <li><p style="margin: 0;">Username:</p></li>
                    <input name="username" type="text" class="profile-search" id="usernameInput" disabled="true">
                    <li><p style="margin: 0;">Email:</p></li>
                    <input name="email" type="email" class="profile-search" disabled="true" id="emailInput">
                    <li><p style="margin: 0;">Password:</p></li>
                    <input name="password" type="password" class="profile-search showAndHide" id="showAndHide" disabled="true">
                    <li><p style="margin: 0;"id="confirmPasswordText">Confirm Password:</p></li>
                    <input type="password" class="profile-search showAndHide" id="confirmPassword" disabled="true">
                    <br>
                    <input type="checkbox" onclick="showPass()">Show Password
                    <div>
                    <input type="submit" value="submit changes" id="submitChanges" class="submit">
                    <input type="button" id="changeUserInfoButton" value="Change user info" class="submit">
                    </div>
                </ul>
                </form>
            </div>  
            <img alt="*" id="uploadedPicture" src="https://imgur.com/y6rRbDc.png">
            <br>
            <button id="modalBtn" class="button">Pick Avatar</button>           
            
            <!--This is the Modal. This is where you can pick between different avatar-->
            <div id="simpleModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <h1>Pick a picture for your profile</h1>
                    <div id="pickedImage" class="imageContainer avatarStandard">
                    <img alt="*" id="avatarPicks" class="avatar active" src="https://imgur.com/y6rRbDc.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarAnonymous">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/q2fKQdN.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarBombe">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/qFMwjMD.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarNinja">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/QsYFyAM.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarWoman">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/CVRt9Ai.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarYouAreAWizardHarry">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/UaXqUR1.png">                                
                    </div>
                </div>
            </div>
        </div>
