<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IGDB - UserProfile</title>
        <link rel="stylesheet" type="text/css" href="../Stylesheet/Style.css">
        <link rel="stylesheet" type="text/css" href="../Stylesheet/UserStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <nav class="standart-nav">
            <div class="logo">
                <h1><a href="Index.html" class="interactive-logo">IGDb</a></h1>
            </div>
            <ul class="navigation-list">
                <li><a href="#" class="not-active">Forum</a></li>
                <li><a href="#" class="not-active">Game List</a></li>
                <div class="autocomplete" style="display: inline;">
                    <div style="display: inline;">
                        <input aria-invalid="false" autocomplete="off" name="q" class="searchBar" id="searchInput" placeholder="Search for Games" type="text" value="">
                    </div>
                </div>      
                <li class="nav-login"><a href="Login_Signup.html" id="loginRegisterButton" class="not-active">Login/Registrer</a></li>
                <div class="profileBtn">
                    <a id="profileBtn" class="nav-active" href="User.html">Profile</a>
                </div>
            </ul>
        </nav>
        <div class="container">
            <h1 style="text-align: center; color: white; font-size: 40px;">User Profile</h1>
            <div class="profile-container">
                <ul>
                    <li><p style="margin: 0;">Username:</p></li>
                    <input type="text" class="profile-search">
                    <li><p style="margin: 0;">Email:</p></li>
                    <input type="text" class="profile-search">
                    <li><p style="margin: 0;">Password:</p></li>
                    <input type="password" class="profile-search" id="showAndHide">
                    <br>
                    <input type="checkbox" onclick="showPass()">Show Password
                </ul>
            </div>  
            <img alt="*" id="uploadedPicture" src="https://imgur.com/y6rRbDc.png">
            <br>
            <button id="modalBtn" class="button">Pick Avatar</button>           
            
            <!--This is the Modal. This is where you can pick between different avatar-->
            <div id="simpleModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <h1>Pick a picture for your profile</h1>
                    <div id="pickedImage" class="imageContainer avatarStandard">
                    <img alt="*" id="avatarPicks" class="avatar active" src="https://imgur.com/y6rRbDc.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarAnonymous">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/q2fKQdN.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarBombe">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/qFMwjMD.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarNinja">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/QsYFyAM.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarWoman">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/CVRt9Ai.png">
                    </div>
                    <div id="pickedImage" class="imageContainer AvatarYouAreAWizardHarry">
                    <img alt="*" id="avatarPicks" class="avatar" src="https://imgur.com/UaXqUR1.png">                                
                    </div>
                </div>
            </div>
        </div>
        <script src="../Functions/User.js"></script>
        <script src="../Functions/Index.js"></script>
    </body>
</html>
