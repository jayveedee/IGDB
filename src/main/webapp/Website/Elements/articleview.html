<html lang="en">

    <meta charset="UTF-8">

</head>

        <div class="logo">
            <h1><a href="Index.html" class="interactive-logo">IGDb</a></h1>
        </div>
        <ul class="navigation-list">
            <div class="navLinks-left">
                <a id="#" class="not-active" href="UserList.html">User List</a>
            </div>
            <div class="navLinks-left">
                <a id="#" class="not-active" href="CMBU.html">User Changes</a>
            </div>
            <div class="autocomplete" style="display: inline;">
                <div style="display: inline;">
                    <form id="searchBar" method="post" action="/rest/services/game/getGameNames">
                        <input aria-invalid="false" autocomplete="off" name="q" class="searchBar" id="searchInput" placeholder="Search for Games" type="text" value="" list="dataList">
                        <input type="submit" value="Search">
                    </form>
                    <datalist id="dataList"></datalist>
                </div>
            </div>
            <li class="nav-login"><a href="Login_Signup.html" id="loginRegisterButton" class="not-active">Login/Registrer</a></li>
            <div class="navLinks-right">
                <a id="profileBtn" class="not-active" href="User.html">Profile</a>
            </div>
            <div class="navLinks-right">
                <a id="createArticle" class="createArticle" href="createarticle.html">Create article </a>
            </div>
        </ul>
    </nav>
<!-- ------------------Navbar END------------------ -->

<div class="container">
    <div class="backgroundimage" style="background-image:url(https://www.thesixthaxis.com/wp-content/uploads/2019/05/DeathStranding-Hero5002.jpg);">
    </div>
    <div class="cover-image">
        <img class="coverimage" src="https://i.imgur.com/FAyuMRF.jpg">
    </div>
    <div class="intro-info">
        <h1 class="gametitle">-Insert Title Here-</h1>
        <h2 class="shortgameinfo" id="gamerelease">-Insert Release date here-</h2>
        <h3 class="shortgameinfo" id="gamedev"><i>-Insert Developer here-</i></h3>
    </div>
    <div class="infowrapper">
        <ul class="intro-ul">
            <div class="containerout">
                <h4 class="gamedatahead">Genre(s):</h4>
                <input class="dataoutput gamegenre" type="text" readonly>
                <h4 class="gamedatahead">Platform(s):</h4>
                <input class="dataoutput gameplatform" type="text" readonly>
            </div>
            <div class="containerout piclist">
                <h4 class="gamedatahead">Picture List</h4>
                <button onclick="plusSlides(-1)" id="prevBtn">Prev</button>
                <button onclick="plusSlides(1)" id="nextBtn">Next</button>
                <div class="slideshow-container">
                    <img src="https://imgur.com/i0EPevF.png" class="slideImages" alt="Battlefield">
                    <img src="https://imgur.com/ppgaX7V.png" class="slideImages" alt="Fifa">
                    <img src="https://imgur.com/2qUQXbs.png" class="slideImages" alt="Division2">
                    <img src="https://imgur.com/ksaSiV4.png" class="slideImages" alt="Overwatch">
                    <img src="https://imgur.com/Y4xklgY.png" class="slideImages" alt="wow">
                </div>
            </div>
        </ul>
        <ul class="intro-ul">
            <div class="containerout">
                <h4 class="gamedatahead">Game Description</h4>
                <textarea class="gamedescout" rows ="10" readonly></textarea>
            </div>
            <div class="containerout vidlist">
                <h4 class="gamedatahead">Trailers</h4>
            </div>
        </ul>

            <div class="containerout actorslist">
                <h4 class="gamedatahead">Characters</h4>
            </div>
            <div class="containerout actorslist">
                <h4 class="gamedatahead">Characters</h4>
                <ul>
                    <li>
                        <img src="">
                    </li>
                </ul>
            </div>

    </div>
</div>

<script src="../Functions/createarticle.js"></script>
<script src="../Functions/ArticleReview.js"></script>
<script src="../Functions/ConnectionScript.js"></script>
</body>
</html>
