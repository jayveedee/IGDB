<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IGDB - Login and Signup</title>
    <link rel="stylesheet" type="text/css" href="../Stylesheet/RegistrerStyle.css">
    <link rel="stylesheet" type="text/css" href="../Stylesheet/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <nav class="standart-nav">
        <div class="logo">
            <h1><a href="Index.html" class="interactive-logo">IGDb</a></h1>
        </div>
        <ul class="navigation-list">
            <li><a href="#" class="not-active">Forum</a></li>
            <li><a href="#" class="not-active">Game List</a></li>
            <div class="autocomplete" style="display: inline;">
                <div style="display: inline;">
                    <input aria-invalid="false" autocomplete="off" name="q" class="searchBar" id="searchInput" placeholder="Search for Games" type="text" value="">
                </div>
            </div>
            <li class="nav-login"><a href="#" class="nav-active">Login/Registrer</a></li>
        </ul>
    </nav>
<div class="Login-Page">
    <div class="form">
        <div class="forms">
                <ul class="tab-group">
                    <li class="tab login-active" style="float: left; margin-left: -39px;"><a href="#" class="submit-txt" id="Login">Login</a></li>
                    <li class="tab registrer-active" style="float: right;"><a href="#" class="submit-txt" id="Registrer">Registrer</a></li>
                </ul>
            </div>
        <!--- Registrer form start--->
        <form id = "registerForm" method="post" action="/rest/services/user/createUser" class="Registrer-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" id="pass_txt" name="password" pattern=".{8,}" placeholder="Password - at least 8 charactrers" required>
            <input type="password" id="confirm_txt" name="password_confirm" pattern=".{8,}" placeholder="Password Confirmation" required>
            <div id="password_length"></div>
            <input type="submit" value="Registrer" id="regi_submit" class="button" name="login">
        </form>
        <!--- Registrer form END --->
        <!--- Login form start--->
        <form method="post" action="Index.html" class="Login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login" class="button" name="login">
        </form>
        <!--- Login form END --->
    </div>
</div>
<script src="../Functions/Registrer.js"></script>
<script src="../Functions/Index.js"></script>
</body>
</html>
