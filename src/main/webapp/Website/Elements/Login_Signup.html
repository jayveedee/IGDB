<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IGDb - Login and Signup</title>
    <link rel="stylesheet" type="text/css" href="../Stylesheet/RegistrerStyle.css">
    <link rel="stylesheet" type="text/css" href="../Stylesheet/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<!-- ------------------Navbar START------------------ -->
    <nav class="standart-nav">
        <div class="logo">
            <h1><a href="Index.html" class="interactive-logo">IGDb</a></h1>
        </div>
        <ul class="navigation-list">
            <div class="navLinks-left">
                <a id="userList" class="not-active" href="UserList.html">User List</a>
            </div>
            <div class="navLinks-left">
                <a id="changeLog" class="not-active" href="CMBU.html">User Changes</a>
            </div>
            <div class="autocomplete" style="display: inline;">
                <div style="display: inline;">
                    <form id="searchBar" method="post" action="/rest/services/game/getGameNames">
                        <input aria-invalid="false" autocomplete="off" name="q" class="searchBar" id="searchInput" placeholder="Search for Games" type="text" value="" list="dataList">
                        <input type="submit" value="Search">
                    </form>
                    <datalist id="dataList"></datalist>
                </div>
            </div>
            <li class="nav-login"><a href="Login_Signup.html" id="loginRegisterButton" class="nav-active">Login/Registrer</a></li>
            <div class="navLinks-right">
                <a id="profileBtn" class="not-active" href="User.html">Profile</a>
            </div>
            <div class="navLinks-right">
                <a id="createArticle" class="createArticle" href="createarticle.html">Create article </a>
            </div>
        </ul>
    </nav>
<!-- ------------------Navbar END------------------ -->
    <div class="LR-Container">
        <div class="form">
            <div class="forms">
                    <ul class="tab-group">
                        <li class="tab login-tab" style="float: left; margin-left: -39px;"><a href="#" class="logRegBtn" id="Login">Login</a></li>
                        <li class="tab registrer-tab" style="float: right;"><a href="#" class="logRegBtn" id="Registrer">Registrer</a></li>
                    </ul>
                </div>
            <!--- Login form START--->
            <form id = "loginForm" method="post" action="/rest/services/user/logIn" class="Login-form">
                <input type="text" name="username" placeholder="Username" minlength="8" maxlength="16" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login" class="submit" name="login">
            </form>
            <!--- Login form END --->
            <!--- Registrer form start--->
            <form id = "registerForm" method="post" action="/rest/services/user/createUser" class="Registrer-form">
                <input type="text" name="username" placeholder="Username - Min 8 and Max 30 charactrers" minlength="8" maxlength="16" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" id="pass_txt" name="password" pattern=".{8,}" placeholder="Password - at least 8 charactrers" required>
                <input type="password" id="confirm_txt" name="password_confirm" pattern=".{8,}" placeholder="Password Confirmation" required>
                <input type="submit" value="Registrer" id="regi_submit" class="submit" name="login">
            </form>
            <!--- Registrer form END --->
        </div>
    </div>
    <!--Import of JS/Jquery START-->
    <script src="../Functions/Login_Signup.js"></script>
    <script src="../Functions/NavBar.js"></script>
    <!--<script src="../Functions/ConnectionScript.js"></script>-->
    <!--Import of JS/Jquery END-->
</body>
</html>
