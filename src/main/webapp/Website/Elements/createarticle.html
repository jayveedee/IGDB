<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game-Page</title>
    <link rel="stylesheet" type="text/css" href="../Stylesheet/Style.css">
    <link rel="stylesheet" type="text/css" href="../Stylesheet/ArticleInStyle.css">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.min.js"></script>

</head>
<body>
    <nav class="standart-nav">
        <div class="logo">
            <h1><a href="Index.html" class="interactive-logo">IGDb</a></h1>
        </div>
        <ul class="navigation-list">
            <li><a href="#" class="not-active">Forum</a></li>
            <li><a href="#" class="not-active">Game List</a></li>
            <div class="autocomplete" style="display: inline;">
                <div style="display: inline;">
                    <form id="searchBar" method="post" action="/rest/services/game/getGameNames">
                        <input aria-invalid="false" autocomplete="off" name="q" class="searchBar" id="searchInput" placeholder="Search for Games" type="text" value="" list="dataList">
                        <input type="submit" value="Search">
                    </form>
                    <datalist id="dataList"></datalist>
                </div>
            </div>      
            <li class="nav-login"><a href="Login_Signup.html" id="loginRegisterButton" class="not-active">Login/Registrer</a></li>
            <div class="navLinks">
                <a id="profileBtn" class="not-active" href="User.html">Profile</a>
            </div>
        </ul>
    </nav>
<div id="container" class="container">
<h1 id="headerarticle">Create a Game</h1>
    <div id="titleInput" class="container">
        <h3 id="headertitle">Title</h3>
        <input id="titlefield" type="text" placeholder="Insert the title">
        <h3 id="headerRD">Release Date</h3>
        <input class="dateInput" type="date">

    </div>

    <div id="companyInput" class="container">
        <h3 id="headercompany">Company Details</h3>
        <ul id="art-list">
            <li class ="companylist">
            <h5 class ="headercompanylist">Company Name:</h5>
            <input class="companyText" type="text" placeholder="Insert Company Name">
            </li>
            <li class ="companylist">
            <h5 class ="headercompanylist">Company Country:</h5>
            <input class="companyText" type="text" placeholder="Insert origin of company">
            </li>
        </ul>
    </div>

    <div id="actorInput" class="container">
        <h3 id="headeractor">Actors</h3>
        <button class="btn-add-row">Add</button>
        <div class="element-wrapper">
            <div class="row">
                <input id="actorfields" type="text" placeholder="Insert name of Actor">
                <button class ="btn-remove-row">Remove</button>
            </div>
        </div>
    </div>

    <div id="platformInput" class="container">
        <h3 id="headerplatform">Eligible Game Platforms</h3>
        <button class="btn-add-row2">Add</button>
        <div class="element-wrapper2">
            <div class="row2">
                <select>
                    <option selected disabled>Choose a platform</option>
                    <optgroup label="Sony">
                        <option value="PlayStation 1">PlayStation 1</option>
                        <option value="PlayStation 2">PlayStation 2</option>
                        <option value="PlayStation 3">PlayStation 3</option>
                        <option value="PlayStation Portable">PlayStation Portable</option>
                        <option value="PlayStation Vita">PlayStation Vita</option>
                    </optgroup>
                    <optgroup label="Microsoft">
                        <option value="Xbox">Xbox</option>
                        <option value="Xbox 360">Xbox 360</option>
                    </optgroup>
                </select>
                <button class ="btn-remove-row2">Remove</button>
            </div>
        </div>
    </div>

    <div id="genreInput" class="container">
        <h3 id="headergenre">Game genre</h3>
        <button class="btn-add-row3">Add</button>
        <div class="element-wrapper3">
            <div class="row3">
                <select>
                    <option selected disabled>Choose a genre</option>
                    <option value="First Person Shooter">First Person Shooter</option>
                    <option value="MMO">MMO</option>
                    <option value="RPG">RPG</option>
                    <option value="Horror">Horror</option>
                    <option value="Indie">Indie</option>
                </select>
                <button class ="btn-remove-row3">Remove</button>
            </div>
        </div>
    </div>

    <div id="gamedescInput" class="container">
        <h3 id="headergameDesc">Game Description</h3>
        <textarea id="gameDescfield" rows = "10">
        </textarea>
    </div>

    <button id="save-article">Save Game ;)</button>

</div>
<script src="../Functions/createarticle.js"></script>
<!--<script src="../Functions/ConnectionScript.js"></script>-->
<script src="../Functions/NavBar.js"></script>

</body>
</html>
