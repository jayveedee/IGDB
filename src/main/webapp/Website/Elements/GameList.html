<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IGDb - Game List</title>
    <link rel="stylesheet" type="text/css" href="../Stylesheet/Style.css">
    <link rel="stylesheet" type="text/css" href="../Stylesheet/GameList.css">
    <link rel="stylesheet" type="text/css" href="../Stylesheet/Navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<!-- ------------------Navbar START------------------ -->
    <nav class="standard-nav">
        <div class="logo">
            <h1><a href="Index.html" class="interactive-logo">IGDb</a></h1>
        </div>
        <ul class="navigation-list">
            <div class="navLinks-left">
                <a id="userList" class="not-active" href="UserList.html">User List</a>
            </div>
            <div class="navLinks-left">
                <a id="changeLog" class="not-active" href="CMBU.html">User Changes</a>
            </div>
            <div class="navLinks-left">
                <a id="gameList" class="nav-active" href="GameList.html">Game List</a>
            </div>
            <div class="autocomplete" style="display: inline;">
                <div style="display: inline;">
                    <form id="searchBar" method="post" action="/rest/services/game/getGameNames">
                        <input aria-invalid="false" autocomplete="off" name="q" class="searchBar" id="searchInput" placeholder="Search for Games" type="text" value="" list="dataList">
                        <input type="submit" value="Search" class="searchButton">
                    </form>
                    <datalist id="dataList"></datalist>
                </div>
            </div>
            <li class="nav-login"><a href="Login_Signup.html" id="loginRegisterButton" class="not-active">Login/Registrer</a></li>
            <div class="navLinks-right">
                <a id="profileBtn" class="not-active" href="User.html">Profile</a>
            </div>
            <div class="navLinks-right">
                <a id="createArticle" class="createArticle" href="createarticle.html">Create article </a>
            </div>
        </ul>
    </nav>
    <!-- ------------------Navbar END------------------ -->
    <!-- ------------------ Header container START ------------------ -->
    <div class="container">
        <div class="gameListHeader">
            <div class="headerLeft">
                Game Name
            </div>
            <div class="headerRight">
                Release date
            </div>
            <div class="headerCenter">
                Dev
            </div>
        </div>
        <!-- ------------------ Header container END ------------------ -->
        <!-- ------------------ Content START ------------------ -->
        <form class="gameListForm" id="gameListForm" method="post" action="">
            <div class="contentContainer">
                <img class="gameCoverImage" src="https://s.pacn.ws/640/un/assassins-creed-rogue-remastered-spanish-cover-551547.7.jpg?pmt2pe">
                <div class="gameListContent">
                    <div class="gameListGameName">
                        Assassin Greed
                    </div>
                    <div class="gameListReleaseDate">
                        11-12-2014
                    </div>
                    <div class="gameListDevName">
                        Ubisoft
                    </div>
                </div>
            </div>

            <div class="contentContainer"><img class="gameCoverImage" src=""><div class="gameListContent"><div class="gameListGameName">Assassin Greed</div><div class="gameListReleaseDate">11-12-2014</div><div class="gameListDevName">Ubisoft</div></div></div>
        </form>
    </div>
    <!-- ------------------ Content END ------------------ -->
    <script src="../Functions/NavBar.js"></script>
    <script src="../Functions/GameList.js"></script>
</body>
</html>
