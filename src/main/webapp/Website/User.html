        <link rel="stylesheet" type="text/css" href="Style.css">

    <body>
        <nav class="standart-nav">
            <div class="logo">

            </div>
            <ul class="navigation-list">

            </ul>
        </nav>
        <form class="profilePicture" runat="server">
                <input type='file' id="importPicture" />
                <img id="uploadedPicture" src="#" alt="your image" />
              </form>
        <script>
            function readURL(input) {

                if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#uploadedPicture').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
                }
                }

                $("#importPicture").change(function() {
                readURL(this);
                });
        </script>
    </body>
</html>
