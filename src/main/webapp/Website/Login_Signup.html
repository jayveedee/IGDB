<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IGDB - Login and Signup</title>
    <link rel="stylesheet" type="text/css" href="RegistrerStyle.css">
</head>
<body>
<div class="Login-Page">
    <div class="form">
        <!--- Registrer form start--->
        <form method="POST" action="Index.html" onsubmit="return Validate()" chNAME="vform" class ="Registrer-form">
            <div id="username_field">
                <input type="text" chNAME="userNAME" placeholder="Username">
                <div id="name_error"> </div>
            </div>
            <div id="email_field">
                <input type="userEMAIL" chNAME="userEMAIL" placeholder="Email">
                <div id="email_error"> </div>
            </div>
            <div id="password_field">
                <input type="userPASS" chNAME="userPASS" placeholder="Password">
            </div>
            <div id="password_checker">
                <input type="userPASS" chNAME="password_confirm" placeholder="Password Confirmation">
                <div id="password_error"></div>
            </div>
            <div>
                <input type="submit" value="Registrer" class="button" chNAME="Registrer">
            </div>
            <p class="information">Already have a User? <a href="#" id="Login">Login</a></p>
        </form>
        <!--- Registrer form END --->
        <!--- Login form start--->
        <form method="POST" action="Index.html" onsubmit="return Validate()" chNAME="vform" class="Login-form">
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Password" required>
            <button onclick="location.href='index.html'" type="button">Login</button>
            <p class="information">Dont already have a User? <a href="#" id="Registrer">Registrer</a></p>
        </form>
        <!--- Login form END --->
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="Main.js"></script>
</body>
</html>
