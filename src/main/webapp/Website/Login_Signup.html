<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IGDB - Login and Signup</title>
    <link rel="stylesheet" type="text/css" href="RegistrerStyle.css">
</head>
<body>
<div class="Login-Page">
    <div class="form">
        <!--- Registrer form start--->
        <form method="POST" action="Index.html" class="Registrer-form"> 
            <input type="text" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" id="pass_txt" name="password" pattern=".{8,}" placeholder="Password" required>
            <input type="password" id="confirm_txt" name="password_confirm" pattern=".{8,}" placeholder="Password Confirmation" required>
            <div id="password_length"></div>
            <input type="submit" value="Login" id="regi_submit" class="button" name="login"> 
        </form>
        <!--- Registrer form END --->
        <!--- Login form start--->
        <form method="POST" action="Index.html" class="Login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" onkeyup="passLength(); return false;" placeholder="Password" required>
            <input type="submit" value="Login" class="button" name="login">
            <p class="information">Dont already have a User? <a href="#" id="Registrer">Registrer</a></p>
        </form>
        <!--- Login form END --->
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="Main.js"></script>
</body>
</html>
