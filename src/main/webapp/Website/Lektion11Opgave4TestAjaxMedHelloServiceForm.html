<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lektion11Opgave4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<form id="myForm" method="post" action="/rest/services/test">
    <input name="name" type = "text" placeholder="write a name">
    <input name="id" type = "text" placeholder="choose an id">
    <input name="amount" type = "text" placeholder="choose an amount">
    <input name="submit" type = "submit">

    <script>
        $("#myForm").submit(function (e) {
            e.preventDefault();
            alert("hey");

            var form = $(this);
            var method = form.attr("method");
            var url = form.attr("action");
            $.ajax({
                type : method,
                url : url,
                data : form.serialize(),
                success : function (data) {
                    alert(data);
                },
                error : function () {
                    alert("failed to get data")
                }
            });
        });
    </script>
</form>
</body>
</html>
