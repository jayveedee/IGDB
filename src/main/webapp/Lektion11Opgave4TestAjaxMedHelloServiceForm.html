<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lektion11Opgave4</title>
    <script>
        $("#myForm").submit(function (e) {
            e.preventDefault();

            var form = $(this);
            var url = form.attr("action");
            $.ajax({
                type : "POST",
                url : url,
                data : form.serialize(),
                success : function (data) {
                    //$("#mydiv").html(data);
                    alert(data);
                }
            });

        });
    </script>
</head>
<body>
<div id="mydiv">hejsa, her kommer der forhåbentligt noget data</div>
<form id="myForm" method="post" action="rest/services/test">
    <input name="name" type = "text">skrivøøøøøøøøøøø name>
    <input name="id" type = "text">skriv id>
    <input name="amount" type = "text">skriv amount>
    <input name="submit" type = "submit">submit>
</form>
</body>
</html>
