    <script>
        $("#myForm").submit(function (e) {
            e.preventDefault();

            var form = $(this);
            var url = form.attr("action");
            $.ajax({
                type : "POST",
                url : url,
                data : form.serialize(),
                success : function (data) {
                    $("#mydiv").html(data);
                }
            });

        });
    </script>

<body>
<div id="mydiv">hejsa, her kommer der forhåbentligt noget data</div>


<form id="myForm" method="post" action="rest/hello/form">
    <input name="name" type = "text">skrivøøøøøøøøøøø name</input>
    <input name="id" type = "text">skriv id</input>

</form>
